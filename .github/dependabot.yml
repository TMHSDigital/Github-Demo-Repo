version: 2
updates:
  # Main package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    
  # API package.json
  - package-ecosystem: "npm"
    directory: "/src/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # UI package.json
  - package-ecosystem: "npm"
    directory: "/examples/ui"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10 